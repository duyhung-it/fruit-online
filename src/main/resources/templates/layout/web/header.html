<header xmlns:th="http://www.thymeleaf.org" th:fragment="header">
    <div class="navbar-custom topnav-navbar topnav-navbar-dark">
        <div class="container-fluid">

            <!-- LOGO -->
            <a th:href="@{/trang-chu}" class="topnav-logo">
                                <span class="topnav-logo-lg">
                                    <img th:src="@{/assets/images/logo-light.png}" alt="" height="16">
                                </span>
                <span class="topnav-logo-sm">
                                    <img th:src="@{/assets/images/logo_sm_dark.png}" alt="" height="16">
                                </span>
            </a>

            <ul class="list-unstyled topbar-right-menu float-right mb-0">

                <li class="dropdown notification-list d-lg-none">
                    <a class="nav-link dropdown-toggle arrow-none" data-toggle="dropdown" href="#" role="button"
                       aria-haspopup="false" aria-expanded="false">
                        <i class="dripicons-search noti-icon"></i>
                    </a>
                    <div class="dropdown-menu dropdown-menu-animated dropdown-lg p-0">
                        <form class="p-3">
                            <input type="text" class="form-control" placeholder="Search ..."
                                   aria-label="Recipient's username">
                        </form>
                    </div>
                </li>
                <li class="notification-list">
                    <a th:href="@{/gio-hang}" class="position-relative">
                        <i class="dripicons-cart noti-icon"></i>
                        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                              th:text="${session.cartProducts}">
                          <span class="visually-hidden">unread messages</span>
                        </span>
                    </a>
                </li>
                <li class="dropdown notification-list">

                    <a th:if="${session.user != null}" class="nav-link dropdown-toggle nav-user arrow-none mr-0"
                       data-toggle="dropdown" id="topbar-userdrop"
                       href="#" role="button" aria-haspopup="true" aria-expanded="false">
                                        <span class="account-user-avatar">
                                            <img th:src="@{/assets/images/users/avatar-1.jpg}" alt="user-image"
                                                 class="rounded-circle">
                                        </span>
                        <span>
                                            <span class="account-user-name" th:text="${session.user.getName()}">Dominic Keller</span>
                                            <span class="account-position">Founder</span>
                                        </span>
                    </a>
                    <ul th:if="${session.user == null}" class="nav navbar-right nav-user" id="login-block">
                        <li>
                            <a th:href="@{/register}" class="nav-link"><span class="uil uil-user-exclamation"></span>
                                Đăng
                                ký
                            </a>
                        </li>
                        <li><a th:href="@{/login}" class="nav-link"><span class="uil uil-user-check"></span> Đăng
                            nhập</a></li>
                    </ul>
                    <div class="dropdown-menu dropdown-menu-right dropdown-menu-animated topbar-dropdown-menu profile-dropdown"
                         aria-labelledby="topbar-userdrop" style="">
                        <!-- item-->
                        <div class=" dropdown-header noti-title">
                            <h6 class="text-overflow m-0">Welcome !</h6>
                        </div>

                        <!-- item-->
                        <a th:href="@{/thong-tin-ca-nhan}" class="dropdown-item notify-item">
                            <i class="mdi mdi-account-circle mr-1"></i>
                            <span>Thông tin tài khoản</span>
                        </a>
                        <!-- item-->
                        <a th:href="@{/hoa-don}" class="dropdown-item notify-item">
                            <i class="mdi mdi-history mr-1"></i>
                            <span>Lịch sử mua hàng</span>
                        </a>
                        <!-- item-->
                        <a th:href="@{/logout}" class="dropdown-item notify-item">
                            <i class="mdi mdi-logout mr-1"></i>
                            <span>Đăng xuất</span>
                        </a>

                    </div>
                </li>

            </ul>
            <a class="navbar-toggle" data-toggle="collapse" data-target="#topnav-menu-content">
                <div class="lines">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </a>
            <div class="app-search dropdown">
                <form>
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search..." id="top-search">
                        <span class="mdi mdi-magnify search-icon"></span>
                        <div class="input-group-append">
                            <button class="btn btn-primary" type="submit">Search</button>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
    <div class="topnav shadow-sm">
        <div class="container-fluid active">
            <nav class="navbar navbar-light navbar-expand-lg topnav-menu">

                <div class="collapse navbar-collapse active" id="topnav-menu-content">
                    <ul class="navbar-nav">
                        <li class="nav-item dropdown active">
                            <a class="nav-link dropdown-toggle arrow-none" th:href="@{/trang-chu}">
                                <i class="uil-dashboard mr-1"></i>Trang chủ
                            </a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle arrow-none" th:href="@{/san-pham}"
                               aria-haspopup="true" aria-expanded="false">
                                <i class="uil-apple mr-1"></i>Sản phẩm
                            </a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle arrow-none" href="#" role="button"
                               data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <i class="uil-info-circle mr-1"></i>Giới thiệu
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </div>
</header>
