<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/layout-web :: layout-web(~{::title},~{::main})}">
<head>
    <meta charset="UTF-8">
    <title>Trang chủ</title>
</head>
<body>
<main class="container-fluid">
    <div class="top-content">
        <div class="content-title row">
            <h2><i class="fa fa-star"></i>Sản phẩm hot</h2>
        </div>
        <div class="row">
            <div class="owl-carousel owl-theme">
                <div class="item" th:each="product : ${listProducts}">
                    <div class="box card">
                        <a th:href="@{/san-pham/chi-tiet(id=${product.id})}">
                            <div class="img-box">
                                <img
                                        th:src="@{'/image/' + ${product.image}}"
                                        alt=""
                                />
                            </div>
                            <div class="detail-box">
                                <h6 th:text="${product.name}">Dua</h6>
                                <h6>
                                    <span th:text="${product.price}"> 100 </span>
                                </h6>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="new-content">
        <div class="content-title row">
            <h2>
                <h2><i class="fa fa-star"></i>Sản phẩm mới</h2>
            </h2>
        </div>
        <div class="row">
            <div th:each="product : ${list}" th:object="${product}"
                 class="col-lg-3 col-md-4 col-sm-6">
                <div class="box card">
                    <a th:href="@{/san-pham/chi-tiet(id=*{id})}">
                        <div class="img-box">
                            <img
                                    th:src="@{'/image/' + *{image}}"
                                    alt=""
                            />
                        </div>
                        <div class="detail-box">
                            <h6 th:text="*{name}"></h6>
                            <h6>
                                <span th:text="*{#numbers.formatCurrency(price)}"></span>
                            </h6>
                        </div>
                    </a>
                </div>
                <div style="clear: both"></div>
            </div>
        </div>
    </div>
    <nav aria-label="...">
        <ul class="pagination mb-0 justify-content-center align-content-center">
            <li class="page-item disabled">
                <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Previous</a>
            </li>
            <li th:each="i : ${#numbers.sequence(1,totalPages)}" class="page-item">
                <a class="page-link" th:href="@{/trang-chu(page=${i})}" th:text="${i}"></a>
            </li>
            <li class="page-item">
                <a class="page-link" href="#">Next</a>
            </li>
        </ul>
    </nav>
</main>
</body>
</html>
