<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/layout-admin :: layout-admmin(~{::title},~{::main})}"
>
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<main class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="page-title-box">
                <h4 class="page-title">User</h4>
            </div>
        </div>
    </div>
    <!-- end page title -->
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <form th:object="${user}" id="form-user">
                        <div class="mb-3 row">
                            <label class="col-sm-2 col-form-label">Mã</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" th:field="*{code}">
                                <ul>
                                    <li class="text-danger d-none" id="error-code"></li>
                                </ul>
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label class="col-sm-2 col-form-label">Tên</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" th:field="*{name}">
                                <ul>
                                    <li class="text-danger d-none" id="error-name"></li>
                                </ul>
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label class="col-sm-2 col-form-label">Giới tính</label>
                            <div class="col-sm-10">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="gender" id="inlineRadio" value="true" th:checked="*{gender}">
                                    <label class="form-check-label" for="inlineRadio">Nam</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="gender" id="inlineRadio3" value="false" th:checked="!*{gender}">
                                    <label class="form-check-label" for="inlineRadio3">Nữ</label>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label class="col-sm-2 col-form-label">Ngày sinh</label>
                            <div class="col-sm-10">
                                <input type="date" class="form-control" th:field="*{dOB}">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label class="col-sm-2 col-form-label">Địa chỉ</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" th:field="*{address}">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label class="col-sm-2 col-form-label">Email</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" th:field="*{email}">
                                <ul>
                                    <li class="text-danger d-none" id="error-email"></li>
                                </ul>
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label class="col-sm-2 col-form-label">Số điện thoại</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" th:field="*{phone}">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label class="col-sm-2 col-form-label">Mật khẩu</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" th:field="*{password}">
                                <ul>
                                    <li class="text-danger d-none" id="error-password"></li>
                                </ul>
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label class="col-sm-2 col-form-label">Role</label>
                            <div class="col-sm-10">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="role" id="inlineRadio1" value="true" th:checked="*{role}">
                                    <label class="form-check-label" for="inlineRadio1">Admin</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="role" id="inlineRadio2" value="false" th:checked="!*{role}">
                                    <label class="form-check-label" for="inlineRadio2">User</label>
                                </div>
                            </div>
                        </div>
                        <input type="text" class="form-control d-none" name="id" th:value="*{id}">
                        <button type="submit" class="btn btn-dark" th:text="${button}"></button>
                    </form>
                </div>
                <!-- end card-body-->
            </div>
            <!-- end card-->
        </div>
        <!-- end col -->
    </div>
    <!-- end row -->
</main>
</body>
</html>
