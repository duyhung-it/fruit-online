<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/layout-admin :: layout-admmin(~{::title},~{::main})}"
>
<head>
    <meta charset="UTF-8">
    <title>Products</title>
</head>
<body>
<main class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="page-title-box">
                <h4 class="page-title">Products</h4>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <div class="row mb-2">
                        <div class="col-sm-4">
                            <a th:href="@{/admin/products(action=add)}" class="btn btn-danger mb-2"><i
                                    class="mdi mdi-plus-circle mr-2"></i> Add Product</a>
                        </div>
                        <div class="col-sm-8">

                        </div><!-- end col-->
                    </div>

                    <div class="table-responsive">
                        <div id="products-datatable_wrapper" class="dataTables_wrapper dt-bootstrap4 no-footer">
                            <div class="row">
                                <div class="col-sm-12 col-md-6">
                                    <div class="dataTables_length" id="products-datatable_length"><label>Display <select
                                            class="custom-select custom-select-sm ml-1 mr-1">
                                        <option value="5">5</option>
                                        <option value="10">10</option>
                                        <option value="20">20</option>
                                        <option value="-1">All</option>
                                    </select> products</label></div>
                                </div>
                                <div class="col-sm-12 col-md-6">
                                    <div id="products-datatable_filter" class="dataTables_filter"><label>Search:<input
                                            type="search" class="form-control form-control-sm" placeholder=""
                                            aria-controls="products-datatable"></label></div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12">
                                    <table class="table table-sm table-centered mb-1"
                                           id="products-datatable" role="grid"
                                           aria-describedby="products-datatable_info" style="width: 1108px;">
                                        <thead class="thead-light">
                                        <tr role="row">
                                            <th>#</th>
                                            <th style="width: 277px;">Sản phẩm</th>
                                            <th>Loại</th>
                                            <th>Ngày tạo</th>
                                            <th>Giá</th>
                                            <th>Số lượng</th>
                                            <th style="width: 86px;">Action</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr role="row" class="odd" th:each="product : ${list}" th:object="${product}">
                                            <td th:text="*{code}"></td>
                                            <td class="sorting_1">
                                                <img th:src="@{'/image/' + *{image}}" alt="contact-img" title="contact-img" class="rounded mr-3" height="48">
                                                <p class="m-0 d-inline-block align-middle font-16">
                                                    <a href="" class="text-body" th:text="*{name}">Adirondack Chair</a>
                                                    <br>
                                                    <span class="text-warning mdi mdi-star"></span>
                                                    <span class="text-warning mdi mdi-star"></span>
                                                    <span class="text-warning mdi mdi-star"></span>
                                                    <span class="text-warning mdi mdi-star"></span>
                                                    <span class="text-warning mdi mdi-star"></span>
                                                </p>
                                            </td>

                                            <td th:text="*{category.name}"></td>
                                            <td th:text="*{createdDate}"></td>
                                            <td th:text="*{price}"></td>
                                            <td th:text="*{quantity}"></td>
                                            <td class="table-action">
                                                <a th:href="@{/admin/products(action='update',id=*{id})}" class="action-icon"> <i
                                                        class="mdi mdi-square-edit-outline"></i></a>
                                                <a th:href="@{/admin/products/delete(id=*{id})}" class="action-icon"> <i
                                                        class="mdi mdi-delete"></i></a>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12 col-md-7">
                                    <div class="dataTables_paginate paging_simple_numbers"
                                         id="products-datatable_paginate">
                                        <ul class="pagination pagination-rounded">
                                            <li class="paginate_button page-item previous"
                                                id="products-datatable_previous"><a href="#"
                                                                                    aria-controls="products-datatable"
                                                                                    data-dt-idx="0" tabindex="0"
                                                                                    class="page-link"><i
                                                    class="mdi mdi-chevron-left"></i></a></li>
                                            <li class="paginate_button page-item " th:each="i : ${#numbers.sequence(1,totalPages)}"
                                                th:classappend="${currentPage == i ? 'active' : ''}">
                                                <a class="page-link" th:href="@{/admin/products(action='list',page=${i})}" th:text="${i}"></a>
                                            </li>
                                            <li class="paginate_button page-item next disabled"
                                                id="products-datatable_next"><a href="#"
                                                                                aria-controls="products-datatable"
                                                                                data-dt-idx="4" tabindex="0"
                                                                                class="page-link"><i
                                                    class="mdi mdi-chevron-right"></i></a></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div> <!-- end card-body-->
            </div> <!-- end card-->
        </div> <!-- end col -->
    </div>
</main>
</body>
</html>
