<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/layout-admin :: layout-admmin(~{::title},~{::main})}"
>
<head>
    <meta charset="UTF-8">
    <title>Dashboards</title>
</head>
<body>
<main class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="page-title-box">
                <div class="page-title-right">
                    <form class="form-inline">
                        <div class="form-group">
                            <div class="input-group">
                                <input type="text" class="form-control form-control-light" id="dash-daterange">
                                <div class="input-group-append">
                                                        <span class="input-group-text bg-info border-info text-white">
                                                            <i class="mdi mdi-calendar-range font-13"></i>
                                                        </span>
                                </div>
                            </div>
                        </div>
                        <a href="javascript: void(0);" class="btn btn-info ml-2">
                            <i class="mdi mdi-autorenew"></i>
                        </a>
                    </form>
                </div>
                <h4 class="page-title">Dashboard</h4>
            </div>
        </div>
    </div>
    <div class="row">
      <div class="col-xl-12 col-lg-12">

        <div class="row">
          <div class="col-lg-6">
            <div class="card widget-flat">
              <div class="card-body">
                <div class="float-right">
                  <i class="mdi mdi-account-multiple widget-icon bg-success-lighten text-success"></i>
                </div>
                <h5 class="text-muted font-weight-normal mt-0" title="Number of Customers">Customers</h5>
                <h3 class="mt-3 mb-3" th:text="${#numbers.formatDecimal(numberOfCustomers,0, 'COMMA', 2, 'POINT')}">36,254</h3>
                <p class="mb-0 text-muted">
                  <span class="text-success mr-2"><i class="mdi mdi-arrow-up-bold"></i> 5.27%</span>
                  <span class="text-nowrap">Since last month</span>
                </p>
              </div> <!-- end card-body-->
            </div> <!-- end card-->
          </div> <!-- end col-->

          <div class="col-lg-6">
            <div class="card widget-flat">
              <div class="card-body">
                <div class="float-right">
                  <i class="mdi mdi-cart-plus widget-icon bg-danger-lighten text-danger"></i>
                </div>
                <h5 class="text-muted font-weight-normal mt-0" title="Number of Orders">Orders</h5>
                <h3 class="mt-3 mb-3" th:text="${#numbers.formatDecimal(numberOfOrders,0, 'COMMA', 2, 'POINT')}">5,543</h3>
                <p class="mb-0 text-muted">
                  <span class="text-danger mr-2"><i class="mdi mdi-arrow-down-bold"></i> 1.08%</span>
                  <span class="text-nowrap">Since last month</span>
                </p>
              </div> <!-- end card-body-->
            </div> <!-- end card-->
          </div> <!-- end col-->
        </div> <!-- end row -->

        <div class="row">
          <div class="col-lg-6">
            <div class="card widget-flat">
              <div class="card-body">
                <div class="float-right">
                  <i class="mdi mdi-currency-usd widget-icon bg-info-lighten text-info"></i>
                </div>
                <h5 class="text-muted font-weight-normal mt-0" title="Average Revenue">Revenue</h5>
                <h3 class="mt-3 mb-3" th:text="${#numbers.formatCurrency(revenue)}">$6,254</h3>
                <p class="mb-0 text-muted">
                  <span class="text-danger mr-2"><i class="mdi mdi-arrow-down-bold"></i> 7.00%</span>
                  <span class="text-nowrap">Since last month</span>
                </p>
              </div> <!-- end card-body-->
            </div> <!-- end card-->
          </div> <!-- end col-->

          <div class="col-lg-6">
            <div class="card widget-flat">
              <div class="card-body">
                <div class="float-right">
                  <i class="mdi mdi-pulse widget-icon bg-warning-lighten text-warning"></i>
                </div>
                <h5 class="text-muted font-weight-normal mt-0" title="Growth">Growth</h5>
                <h3 class="mt-3 mb-3">+ 30.56%</h3>
                <p class="mb-0 text-muted">
                  <span class="text-success mr-2"><i class="mdi mdi-arrow-up-bold"></i> 4.87%</span>
                  <span class="text-nowrap">Since last month</span>
                </p>
              </div> <!-- end card-body-->
            </div> <!-- end card-->
          </div> <!-- end col-->

        </div> <!-- end row -->
      </div>
        <div class="col-xl-6">
            <div class="card">
                <div class="card-body">
                    <h4 class="header-title mb-4">Bar Chart</h4>

                    <div class="mt-3 chartjs-chart" style="height: 320px;"><div class="chartjs-size-monitor"><div class="chartjs-size-monitor-expand"><div class=""></div></div><div class="chartjs-size-monitor-shrink"><div class=""></div></div></div>
                        <canvas id="bar-chart-example" data-colors="#fa5c7c,#42d29d" width="1656" style="display: block; height: 320px; width: 1104px;" class="chartjs-render-monitor" height="480"></canvas>
                    </div>

                </div> <!-- end card body-->
            </div> <!-- end card -->
        </div>
    </div>
    <div class="row">
        <div class="col-xl-6 col-lg-12 order-lg-2 order-xl-1">
            <div class="card">
                <div class="card-body">
                    <a href="" class="btn btn-sm btn-link float-right mb-3">Export
                        <i class="mdi mdi-download ml-1"></i>
                    </a>
                    <h4 class="header-title mt-2">Top Selling Products</h4>

                    <div class="table-responsive">
                        <table class="table table-centered table-nowrap table-hover mb-0">
                            <tbody>
                            <tr th:each="product : ${listProducts}" th:object="${product}">
                                <td>
                                    <h5 class="font-14 my-1 font-weight-normal" th:text="*{product.name}">ASOS Ridley High Waist</h5>
                                </td>
                                <td>
                                    <h5 class="font-14 my-1 font-weight-normal" th:text="*{#numbers.formatCurrency(product.price)}">$79.49</h5>
                                    <span class="text-muted font-13">Price</span>
                                </td>
                                <td>
                                    <h5 class="font-14 my-1 font-weight-normal" th:text="*{quantity}">82</h5>
                                    <span class="text-muted font-13">Quantity</span>
                                </td>
                                <td>
                                    <h5 class="font-14 my-1 font-weight-normal" th:text="*{#numbers.formatCurrency(quantity * product.price)}">$6,518.18</h5>
                                    <span class="text-muted font-13">Amount</span>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div> <!-- end table-responsive-->
                </div> <!-- end card-body-->
            </div> <!-- end card-->
        </div>
    </div>
</main>
</body>
</html>
