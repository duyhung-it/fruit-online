<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/layout-admin :: layout-admmin(~{::title},~{::main})}"
>
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<main class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="page-title-box">
                <h4 class="page-title">Categories</h4>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <div class="row mb-2">
                        <div class="col-sm-4">
                            <a th:href="@{/admin/categories(action=add)}" class="btn btn-danger mb-2"><i
                                    class="mdi mdi-plus-circle mr-2"></i> Add Category</a>
                        </div>
                        <div class="col-sm-8">

                        </div><!-- end col-->
                    </div>
                    <div class="row">
                        <div class="col-sm-12 col-md-6">
                            <div class="dataTables_length" id="products-datatable_length"><label>Display <select
                                    class="custom-select custom-select-sm ml-1 mr-1">
                                <option value="5">5</option>
                                <option value="10">10</option>
                                <option value="20">20</option>
                                <option value="-1">All</option>
                            </select> products</label></div>
                        </div>
                        <div class="col-sm-12 col-md-6">
                            <div id="products-datatable_filter" class="dataTables_filter"><label>Search:<input
                                    type="search" class="form-control form-control-sm" placeholder=""
                                    aria-controls="products-datatable"></label></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <table class="table table-centered w-100 dt-responsive nowrap dataTable no-footer dtr-inline"
                                   id="products-datatable" role="grid"
                                   aria-describedby="products-datatable_info" style="width: 1108px;">
                                <thead class="thead-light">
                                <tr role="row">
                                    <th>#</th>
                                    <th>Tên loại</th>
                                    <th></th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr role="row" class="odd" th:each="category : ${list}" th:object="${category}">
                                    <td th:text="*{code}"></td>
                                    <td th:text="*{name}"></td>
                                    <td class="table-action">
                                        <a th:href="@{/admin/categories(action='update',id=*{id})}" class="action-icon">
                                            <i
                                                    class="mdi mdi-square-edit-outline"></i></a>
                                        <a th:href="@{/admin/categories/delete(id=*{id})}" class="action-icon"> <i
                                                class="mdi mdi-delete"></i></a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12 col-md-7">
                            <div class="dataTables_paginate paging_simple_numbers"
                                 id="products-datatable_paginate">
                                <ul class="pagination pagination-rounded">
                                    <li class="paginate_button page-item previous"
                                        id="products-datatable_previous"><a href="#"
                                                                            aria-controls="products-datatable"
                                                                            data-dt-idx="0" tabindex="0"
                                                                            class="page-link"><i
                                            class="mdi mdi-chevron-left"></i></a></li>
                                    <li class="paginate_button page-item "
                                        th:each="i : ${#numbers.sequence(1,totalPages)}"
                                        th:classappend="${currentPage == i ? 'active' : ''}"
                                    >
                                        <a class="page-link"
                                           th:href="@{/admin/categories(action='list',page=${i})}"
                                           th:text="${i}"
                                        ></a>
                                    </li>
                                    <li class="paginate_button page-item next disabled"
                                        id="products-datatable_next"><a href="#"
                                                                        aria-controls="products-datatable"
                                                                        data-dt-idx="4" tabindex="0"
                                                                        class="page-link"><i
                                            class="mdi mdi-chevron-right"></i></a></li>
                                </ul>
                            </div>
                        </div>
                    </div>

                </div> <!-- end card-body-->
            </div> <!-- end card-->
        </div> <!-- end col -->
    </div>
</main>
</body>
</html>
